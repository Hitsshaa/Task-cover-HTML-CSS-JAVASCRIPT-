<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    
  </head>
  <body>
    <div class="main">
      <form class="form1">
        <input type="text" id="text1" /> <br /><br />
        <input type="button" id="submit1" value="Submit" />
      </form>

      <form class="form2" id = "form2">
        <div id="title">Weather of <span id="city"> - </span></div>
        <div class="info">
          <h2>
            Sky Condition:<span id="SkyCondition" class="innerinfo"> -</span>
          </h2>
          <h2>
            Temperature:<span id="temperature" class="innerinfo"> -</span>
          </h2>
          <h2>
            Wind Speed:<span id="speed" class="innerinfo"> -</span>
          </h2>
        </div>
      </form>
    </div>
  </body>
  <script type="text/javascript" src="script.js"></script>
</html>
